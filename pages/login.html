    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/cabecalho/cabecalho.css">

    <link rel="stylesheet" href="../assets/css/categoria/categoria-visualizar.css">
    <link rel="stylesheet" href="../assets/css/produtos.css">
    <link rel="stylesheet" href="../assets/css/produto/produto.css">

    <link rel="stylesheet" href="../assets/css/produto/produto-titulo.css">

    <link rel="stylesheet" href="../assets/css/login/login-texto.css">

    <link rel="stylesheet" href="../assets/css/login/login-senha.css">

</head>

<body>
    <header class="cabecalho container">
        <a href="./../index.html"><img class="cabecalho__logo" src="../assets/images/logo.png" alt="Logo Alura Geek" /></a>
        <div class="cabecalho__pesquisa">
          <input id="pesquisa-campo" class="cabecalho__pesquisa--campo" type="text"placeholder="O que deseja encontrar?" />
          <label for="pesquisa-campo"><i class="fa-solid fa-magnifying-glass cabecalho__pesquisa--icone"></i></label>
        </div>
    </header>
    <main class="login">
        <p class="login__texto">Iniciar Sessão</p>
        <input class="login__email formulario" type="text" placeholder="Escreva seu email">
        <input class="login__senha formulario" type="password" placeholder="Escreva sua senha">
        <button class="login__botao botao__azul">Entrar</button>
    </main>
    <footer>
        <div class="rodape container">
          <img class="rodape__logo" src="../assets/images/logo.png" alt="Logo Alura Geek">
          <nav class="rodape__navegacao">
            <ul>
              <li class="rodape__navegacao--link"><a href="#">Quem somos nós</a></li>
              <li class="rodape__navegacao--link"><a href="#">Política de privacidade</a></li>
              <li class="rodape__navegacao--link"><a href="#">Programa fidelidade</a></li>
              <li class="rodape__navegacao--link"><a href="#">Nossas lojas</a></li>
              <li class="rodape__navegacao--link"><a href="#">Quero ser franqueado</a></li>
              <li class="rodape__navegacao--link"><a href="#">Anuncie aqui</a></li>
            </ul>
          </nav>
          <form class="rodape__formulario">
            <label class="rodape__formulario--label">Fale conosco</label>
            <input class="rodape__formulario--nome formulario" type="text" placeholder="Nome">
            <textarea class="rodape__formulario--mensagem formulario" placeholder="Escreva sua mensagem" cols="30" rows="10"></textarea>
            <button class="rodape__formulario--botao botao__azul">Enviar mensagem</button>
          </form>
        </div>
        <div class="info">
          <p>Desenvolvido por Rodrigo Menezes</p>
          <p>2022</p>
        </div>
      </footer>
</body>

</html>
